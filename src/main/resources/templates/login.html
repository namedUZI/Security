<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8"></meta>
<!-- <link rel="stylesheet"
 th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
 href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" /> -->
</head>
<style>
<!--
body {
 padding-top: 20px;
}
-->
</style>
<body onload="document.form.username.focus();">
 <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
   <div class="navbar-header" style="text-align: center">
    <a class="navbar-brand" href=" ">登录系统</a >
   </div>
  </div>
 </nav>
 <div class="container">
  <div class="row" align="center">
   <div class="col-md-4 col-md-offset-4" >
    <div class="panel panel-default" style="width:300px">
     <div class="panel-heading">
      <!-- <h3 class="panel-title">XX</h3> -->
     </div>
     <div class="panel-body">
      <form name="form" action="login" method="POST">
       <fieldset>
        <div class="form-group">
         <input class="form-control" placeholder="姓名"  
          name="username" type="text" />
        </div>
        <div class="form-group">
         <input class="form-control" placeholder="密码"
          name="password" type="password" value="" />
        </div>
        <div class="checkbox">
         <label> <input name="remember" type="checkbox"
          value="Remember Me" /> 记住密码
         </label>
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit"
         value="登录" /> <input type="hidden"
         th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
         th:if="${_csrf}" />
       </fieldset>
      </form>
      <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
      <div class="alert alert-danger alert-dismissable">
       <button type="button" class="close" data-dismiss="alert"
        aria-hidden="true">&times;</button>
       <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" ></span>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" th:if="${_csrf}" />
     </div>
     </div>
    </div>
   </div>
  </div>
 </div>

</body>
</html>
